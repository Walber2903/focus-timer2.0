<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Focus Timer 2.0</title>
</head>
<body>
  <main>
    <div class="left">
      <div id="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="play"><img src="./assets/play.svg" alt="Button of play"></button>
        <button class="stop"><img src="./assets/stop.svg" alt="Button of stop"></button>
        <button class="plus"><img src="./assets/plus.svg" alt="Button of plus"></button>
        <button class="minus"><img src="./assets/minus.svg" alt="Button of minus"></button>
      </div>
    </div>
    <div class="right">
      <button class="sounds fall"><img src="./assets/fall.svg" alt="Button of fall music"></button>
      <button class="sounds winter"><img src="./assets/winter.svg" alt="Button of winter music"></button>
      <button class="sounds spring"><img src="./assets/spring.svg" alt="Button of spring music"></button>
      <button class="sounds summer"><img src="./assets/summer.svg" alt="Button of summer music"></button>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
